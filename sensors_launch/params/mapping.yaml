slam_gmapping:
    throttle_scans: 1
    base_frame: "base_link"
    map_frame: "map"
    odom_frame: "odom"
    map_update_interval: 5.0
    # maxUrange: 8.0 # max range of RPLIDAR A2M4
    sigma: 0.05
    kernelSize: 1
    lstep: 0.05
    astep: 0.05
    iterations: 5
    lsigma: 0.075
    ogain: 3.0
    lskip: 0
    minimumScore: 50.0
    srr: 0.1
    srt: 0.2
    str: 0.1
    stt: 0.2
    linearUpdate: 0.1
    angularUpdate: 0.1
    temporalUpdate: -1.0 # do not perform temporal updates
    resampleThreshold: 0.5
    particles: 30
    xmin: -121.9 # arena size is 100 x 200 ft, or 30.48m x 60.96m
    ymin: -121.9
    xmax: 121.9
    ymax: 121.9
    delta: 0.05
    llsamplerange: 0.01
    llsamplestep: 0.01
    lasamplerange: 0.005
    lasamplestep: 0.05
    transform_publish_period: 0.05
    occ_thresh: 0.25
    # maxRange: 7.9
